<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Krishna School</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero - First  -->
    <section class="relative lg:h-full bg-[#DDF4FF]">
        <div class="max-w-7xl mx-auto  flex flex-col-reverse lg:flex-row items-center gap-8">
          <!-- Left Section: Text -->
          <div class="lg:w-1/2">
            <h1 class="text-4xl font-bold text-[#0F0F78] mt-2">Gallery</h1>
            <p class="text-gray-500 mt-4">Home / Gallery</p>
          </div>
    
          <!-- Right Section: Image -->
          <div class="flex justify-end">
            <!-- Main Image -->
            <img src="./assets/about-banner.png" alt="Student" class="relative z-10 w-full">
            
          </div>
        </div>
      </section>

    <!-- Second -->
    <section class="py-16 w-full">
        <div class="max-w-7xl mx-auto px-6">
          <!-- Section Title -->
          <div class="text-center mb-12" style="font-family: Cabin, sans-serif;">
            <div class="flex items-center justify-center gap-4">
              <div class="h-[2px] w-16 bg-[#0F0F78]"></div>
              <h3 class="text-[#0F0F78] text-[20px] leading-[24.3px] font-bold">Gallery</h3>
              <div class="h-[2px] w-16 bg-[#0F0F78]"></div>
            </div>
            <h2 class="text-[50px] leading-[60.75px] font-bold text-[#0F0F0F] mt-2">Explore Our Memories</h2>
          </div>
    
          <!-- Gallery Grid -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="row-span-2 col-span-2">
              <img src="./assets/memories-1.png" alt="Gallery Image 1" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-2.png" alt="Gallery Image 2" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-3.png" alt="Gallery Image 3" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div>
              <img src="./assets/memories-4.png" alt="Gallery Image 4" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-5.png" alt="Gallery Image 5" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="col-span-2 row-span-2">
              <img src="./assets/memories-6.png" alt="Gallery Image 6" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div>
              <img src="./assets/memories-7.png" alt="Gallery Image 7" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2 col-span-2">
              <img src="./assets/memories-10.png" alt="Gallery Image 7" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-8.png" alt="Gallery Image 8" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-9.png" alt="Gallery Image 9" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-11.png" alt="Gallery Image 9" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2">
              <img src="./assets/memories-12.png" alt="Gallery Image 9" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            <div class="row-span-2 col-span-2">
              <img src="./assets/memories-13.png" alt="Gallery Image 9" class="rounded-lg shadow-lg w-full h-full object-cover">
            </div>
            
          </div>
    
          <!-- View More Button -->
          <div class="text-center mt-12" >
            <button class="bg-[#0F0F78] text-white px-[35px] py-[14px] rounded-[10px] text-[18px] font-bold shadow-lg hover:bg-blue-900" style="font-family: Cabin, sans-serif;">
              View More
            </button>
          </div>
        </div>
    </section>
      
</body>
</html>
