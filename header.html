<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css"> <!-- Custom CSS -->
  <title>Header Design</title>
</head>
<body class="m-0 p-0 font-sans">
  <div class="max-w-[1440px] mx-auto">
    <header class="flex items-center justify-between h-[100px]">
      <!-- Logo Section -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" class="w-[207px] h-auto">
      </div>

      <!-- Navigation Section -->
      <nav>
        <ul class="flex list-none m-0 p-0 gap-[30px]">
          <li><a href="#" class="nav-item active">Home</a></li>
          <li><a href="#" class="nav-item">About Us</a></li>
          <li><a href="#" class="nav-item">Management</a></li>
          <li><a href="#" class="nav-item">Admission</a></li>
          <li><a href="#" class="nav-item">Blog</a></li>
          <li><a href="#" class="nav-item">Gallery</a></li>
          <li><a href="#" class="nav-item">Contact Us</a></li>
        </ul>
      </nav>

      <!-- Button Section -->
      <button class="action-button px-[35px] py-[14px] bg-[#0F0F78] text-white font-[Cabin] text-[18px] font-bold rounded-[10px] hover:bg-[#1a1aa8] transition-colors duration-300">
        Get A Quote
      </button>
    </header>
  </div>
</body>
</html>
